<ion-view>
    <ion-nav-bar class="bar-balanced">
        <ion-nav-back-button></ion-nav-back-button>

        <ion-nav-buttons side="left">
            <button class="button-icon button-clear ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
    </ion-nav-bar>"

    <ion-header-bar class="bar bar-balanced">
        <div class="title"><center>{{ post_category }}</center></div>
    </ion-header-bar>
    <div class="bar bar-subheader"><center ng-bind-html="post_title">  </center> </div>

    <ion-content class="has-subheader">
        <div class="list card">

            <div class="item item-body">
                <img class="full-image" src="{{ post_image }}"/>
                <p ng-bind-html="post_content"></p>
                <p>
                    <a href="#" class="subdued"> {{ post_commentCount }} Comments</a>
                    <a href="#" class="subdued"> {{ post_views }} Views</a>
                </p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="Share();">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>

        </div>
    </ion-content>

</ion-view>
