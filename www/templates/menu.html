<ion-side-menus>

    <ion-side-menu-content>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Categories</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item ng-repeat="category in categories" menu-close 
                href="#/main/contentByCategory/{{category.id}}">
                    <span ng-bind-html="category.title"></span><span class="badge badge-balanced">{{ category.post_count }}</span>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-side-menu>
</ion-side-menus>
