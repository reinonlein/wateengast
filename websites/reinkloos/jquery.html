<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#achternaam").click(function(){
  $("#achternaam").hide("slow", function(){
    switchAchternaam();
    $("#achternaam").show("slow");
  });
}); 

});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

<div class="col px-0 py-0 text-right text-dark">
                <h1 style="font-size:5vw; display:none; margin-top:15vw; margin-right:3vw" id="voornaam" onclick="switchVoornaam()">REIN</h1>
            </div>
            <div class="col px-0 py-0 text-left text-success">
                <h1 style="font-size:5vw; margin-top:15vw; margin-left:-2.8vw" id="achternaam" onclick="">KLOOS</h1>
    </div>


    <script>
        const voornaam = document.querySelector("#voornaam");
const achternaam = document.querySelector("#achternaam");
const email = document.querySelector("#email");


function switchVoornaam() {switch (voornaam.innerText) {
    case "REIN":
        voornaam.innerText = "DATA";
      break;
    case "DATA":
        voornaam.innerText = "CREATIVE";
      break;
    case "CREATIVE":
        voornaam.innerText = "WEB";
      break;
    case "WEB":
      voornaam.innerText = "DEEP";
    break;
    case "DEEP":
        voornaam.innerText = "BEAUTIFUL";
      break;
    case "BEAUTIFUL":
        voornaam.innerText = "CONTACT";
      break;
    case "CONTACT":
        voornaam.innerText = "REIN";
      break;
  }
};

function switchAchternaam() {switch (achternaam.innerText) {
    case "KLOOS":
        achternaam.innerText = "SCIENCE";
      break;
    case "SCIENCE":
        achternaam.innerText = "ANALYTICS";
      break;
    case "ANALYTICS":
        achternaam.innerText = "VISUALISATION";
      break;
    case "VISUALISATION":
        achternaam.innerText = "WRITING";
      break;
    case "WRITING":
        achternaam.innerText = "LEARNING";
      break;
    case "LEARNING":
        achternaam.innerText = "ME";
    break;
    case "ME":
        achternaam.innerText = "KLOOS";
    break;
  }
};
    </script>

</body>
</html>
