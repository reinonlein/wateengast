{% extends "base.html" %}
{% block content %}

<div class="jumbotron" style="height: 200px">

<H2>Barplot in Flask en D3.js</H2>

<p>En hier gaan we eens kijken of we die filestructuur een beetje onder de knie kunnen krijgen:</p>

<span class="badge badge-pill badge-warning">Plotverdomme!</span>

</div>

<div class="canvas"></div>

<script>

// select the svg container first
const svg = d3.select('.canvas')
  .append('svg')
    .attr('width', 600)
    .attr('height', 450);

// create margins & dimensions
const margin = {top: 20, right: 20, bottom: 100, left: 100};
const graphWidth = 600 - margin.left - margin.right;
const graphHeight = 450 - margin.top - margin.bottom;

const graph = svg.append('g')
  .attr('width', graphWidth)
  .attr('height', graphHeight)
  .attr('transform', `translate(${margin.left}, ${margin.top})`);

// create axes groups
const xAxisGroup = graph.append('g')
  .attr('transform', `translate(0, ${graphHeight})`)

const yAxisGroup = graph.append('g');

d3.json("{{ url_for('static', filename='menu.json') }}").then(data => {

const y = d3.scaleLinear()
  .domain([0, d3.max(data, d => d.orders)])
  .range([graphHeight, 0]);

const x = d3.scaleBand()
  .domain(data.map(item => item.name))
  .range([0, graphWidth])
  .paddingInner(0.2)
  .paddingOuter(0.2);

// join the data to circs
const rects = graph.selectAll('rect')
  .data(data);

// add attrs to circs already in the DOM
rects.attr('width', x.bandwidth)
  .attr("height", d => graphHeight - y(d.orders))
  .attr('fill', 'orange')
  .attr('x', d => x(d.name))
  .attr('y', d => y(d.orders));

// append the enter selection to the DOM
rects.enter()
  .append('rect')
    .attr('width', x.bandwidth)
    .attr("height", d => graphHeight - y(d.orders))
    .attr('fill', 'orange')
    .attr('x', (d) => x(d.name))
    .attr('y', d => y(d.orders));

// create & call axesit
const xAxis = d3.axisBottom(x);
const yAxis = d3.axisLeft(y)
  .ticks(3)
  .tickFormat(d => d + ' orders');

xAxisGroup.call(xAxis);
yAxisGroup.call(yAxis);

xAxisGroup.selectAll('text')
  .attr('transform', 'rotate(-40)')
  .attr('text-anchor', 'end')

});

</script>


{% endblock %}
